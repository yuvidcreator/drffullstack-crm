version: "3.3"

services:
    api:
        build:
            context: .
            dockerfile: ./docker/local/django/Dockerfile
        command: /start
        volumes:
            - .:/app
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles
        expose:
            - "8000"
        env_file:
            - .env
        depends_on:
            - postgres-db
            - redis
        networks:
            - yantrayug-djreact

    client:
        build:
            context: ./client
            dockerfile: Dockerfile.dev
        restart: on-failure
        volumes:
            - ./client:/app
            - /app/node_modules
        networks:
            - yantrayug-djreact

    postgres-db:
        image: postgres:14-alpine
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/14/main
        environment:
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        networks:
            - yantrayug-djreact

    redis:
        image: redis:5-alpine
        networks:
            - yantrayug-djreact

    celery_worker:
        build:
            context: .
            dockerfile: ./docker/local/django/Dockerfile
        command: /start-celeryworker
        volumes:
            - .:/app
        env_file: 
            - .env
        depends_on:
            - redis
            - postgres-db
        networks:
            - yantrayug-djreact

    flower:
        build:
            context: .
            dockerfile: ./docker/local/django/Dockerfile
        command: /start-flower
        volumes: 
            - .:/app
        env_file:
            - .env
        ports:
            - "5557:5555"
        depends_on:
                - redis
                - postgres-db
        networks:
            - yantrayug-djreact

    nginx:
        restart: always
        depends_on:
            - api
        volumes:
            - static_volume:/app/staticfiles
            - media_volume:/app/media
        build:
            context: ./docker/local/nginx
            dockerfile: Dockerfile
        ports:
            - "8080:80"
        networks:
            - yantrayug-djreact

networks:
    yantrayug-djreact:
        driver: bridge

volumes:
    postgres_data:
    static_volume:
    media_volume: